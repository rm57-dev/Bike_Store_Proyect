<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
</head>

<body>
    <h1>Gestión de Productos</h1>

    <!-- Formulario para crear/editar personas -->
    <form id="productoForm">
        <input type="hidden" id="id_producto">

        <div>
            <label for="nombre">Nombre Producto:</label>
            <input type="text" id="nombre" required>
        </div>

        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>
        </div>

        <div>
            <label for="categorias">Categorías:</label>
            <select id="categorias" required>
                <option value="" selected disabled>Seleccione</option>
                <option value="Bicicleta de Montaña">Bicicleta de Montaña</option>
                <option value="Bicicleta de Ruta">Bicicleta de Ruta</option>
                <option value="Bicicleta de Extrema BMX">Bicicleta de Extrema BMX</option>
                <option value="Indumentaria">Indumentaria</option>
                <option value="Repuestos">Repuestos</option>
                <option value="Accesorios">Accesorios</option>
            </select>
        </div>

        <div>
            <label for="entradas">Entradas:</label>
            <input type="number" id="entradas" required min="0">
        </div>

        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" required>
        </div>

        <!-- Sección para manejo de imágenes -->
        <div>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" accept="image/*">
            <img id="previewImagen" style="max-width: 200px; display: none;">
        </div>

        <button type="submit" id="btnGuardar">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
    </form>

    <!-- Contenedor para mostrar las personas -->
    <div id="contenedorCards" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;"></div>



    <template id="templateCard">
        <div class="card-productos"
            style="border: 1px solid #ccc; padding: 16px; border-radius: 8px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center;">
            <img class="imagen-productos" src="" alt="Imagen"
                style="max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; display: none;">
            <h3 class="nombre-productos"></h3>
            <p class="descripcion-productos" style="margin: 4px 0;"></p>
            <p class="precio-productos" style="margin: 4px 0;"></p>
            <p class="categoria-productos" style="margin: 4px 0;"></p>
            <p class="stock-productos" style="margin: 4px 0;"></p>
            <p class="id-productos" style="margin: 4px 0; font-size: 0.9em; color: gray;"></p>
            <div style="margin-top: 10px;">
                <button class="btn-editar">Editar</button>
                <button class="btn-eliminar">Eliminar</button>
            </div>
        </div>
    </template>

    <script src="productos.js"></script>
</body>

</html>
