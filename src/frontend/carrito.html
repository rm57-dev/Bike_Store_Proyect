<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li id="nav-productos"><a href="productos.html">Productos</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li id="nav-reportes"><a href="reportes.html">Reportes</a></li>
            <li id="nav-usuarios"><a href="usuarios.html">Usuarios</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div style="text-align: center; margin-top: 32px;">
    <a href="index.html" style="display: inline-block; background: #007BFF; color: #fff; padding: 10px 24px; border-radius: 6px; text-decoration: none; font-weight: bold;">
        Volver al Inicio
    </a>
</div>
    <div class="container">
        <h1>Tu Carrito de Compras</h1>

        <div class="cart-items" id="cartItems">
            <!-- Los productos del carrito se agregarán aquí dinámicamente -->
            <div class="empty-cart" id="emptyCart">
                <p>Tu carrito está vacío</p>
                <a href="catalogo.html">Volver al catálogo</a>
            </div>
        </div>

        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Envío:</span>
                <span id="shipping">$0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>

            <button class="checkout-btn" id="checkoutBtn">Realizar Compra</button>
        </div>
    </div>

    <!-- Incluir jsPDF para generar facturas en PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Hacer jsPDF disponible globalmente
        window.jsPDF = window.jspdf.jsPDF;
    </script>

    <script src="carrito.js"></script>
</body>

</html>
