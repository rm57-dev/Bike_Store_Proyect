<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .report-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Reportes de Ventas</h1>

        <div class="report-section">
            <h3>Ventas por Cliente</h3>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Fecha Inicio</label>
                    <input type="date" id="fechaInicioCliente" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Fecha Fin</label>
                    <input type="date" id="fechaFinCliente" class="form-control">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary" onclick="generarReporteCliente()">Generar Reporte</button>
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-success" onclick="exportarPDFCliente()">Exportar PDF</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="tablaClientes">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>ID Venta</th>
                            <th>Cliente</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="report-section">
            <h3>Artículos Más Vendidos</h3>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Fecha Inicio</label>
                    <input type="date" id="fechaInicioArticulos" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Fecha Fin</label>
                    <input type="date" id="fechaFinArticulos" class="form-control">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary" onclick="generarReporteArticulos()">Generar Reporte</button>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-success" onclick="exportarPDFArticulos()">Exportar PDF</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="tablaArticulos">
                    <thead>
                        <tr>
                            <th>ID Artículo</th>
                            <th>Descripción</th>
                            <th>Total Ventas</th>
                            <th>Cantidad Vendida</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="reportes.js"></script>
</html>
